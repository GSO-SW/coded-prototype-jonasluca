<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="mb-3">
            <label for="idInput" class="form-label">ID</label>
            <input type="number" class="form-control border-danger" id="idInput" aria-describedby="emailHelp" placeholder="123456">
        </div>
        <div class="mb-3">
            <label for="passInput" class="form-label">Password</label>
            <input type="password" class="form-control border-danger" id="passInput" required placeholder="*******">
        </div>
        <label class="text-danger text-center">ID oder Passwort falsch!</label>
        <div class="mb-3">
            <a href="#">Passwort oder ID vergessen?</a>
        </div>
        <a class="btn btn-primary" href="/home.html">Login</a>
      </form>
</body>
</html>
