<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link rel="stylesheet" href="./style/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="background">
      <div class="header">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <img
              src="assets/2560px-Logo_IHK_Koeln.png"
              width="250"
              height="50"
              alt="IHK KÃ¶ln Logo"
            />
          </div>
        </nav>
      </div>
      <div class="container">
        <div class="card border border-2 border-primary w-25 h-60">
          <div class="card-header">
            <h1>Sign in</h1>
          </div>
          <div class="card-body">
            <label for="idInput" class="form-label">ID</label>
            <input
              type="text"
              class="form-control"
              id="idInput"
              aria-describedby="emailHelp"
              placeholder="Identifikationsnummer"
              autocomplete="true"
              required
            />
            <div class="mb-3">
              <label for="passInput" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="passInput"
                placeholder="Passwort"
                autocomplete="true"
                required
              />
              <i
                class="fa-solid fa-eye"
                id="toggleIcon"
                onclick="myFunction()"
              ></i>
              <script>
                function myFunction() {
                  var x = document.getElementById("passInput");
                  if (x.type === "password") {
                    x.type = "text";
                  } else {
                    x.type = "password";
                  }
                }
              </script>
            </div>
            <div class="mb-3">
              <a href="#">Passwort oder ID vergessen?</a>
            </div>
            <button type="button" class="btn btn-primary" href="/home.html">
              Login
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
