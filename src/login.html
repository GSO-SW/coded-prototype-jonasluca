<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="background">
        <div class="header">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <img src="assets/logo.png" class="header-img" />
                </div>
            </nav>
        </div>

        <div class="d-flex align-items-center justify-content-center mt-5">
            <div class="card shadow w-50">
                <div class="card-header">
                    <h1>Sign in</h1>
                </div>
                <div class="card-body">
                    <label for="idInput" class="form-label">ID</label>
                    <input
                        type="number"
                        class="form-control mb-3"
                        id="idInput"
                    />

                    <div>
                        <label for="passInput" class="form-label">Password</label>
                        <input
                            type="password"
                            class="form-control"
                            id="passInput"
                        />
                        <i class="fa-solid fa-eye" id="toggleIcon" onclick="togglePasswordVisibility()"></i>
                    </div>

                    <div class="mb-3">
                        <a href="#">Passwort oder ID vergessen?</a>
                    </div>

                    <a type="button" class="btn btn-primary w-100" href="home.html">
                        Login
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById("passInput")

            if (passwordInput.type === "password")
                passwordInput.type = "text"
            else
                passwordInput.type = "password"
        }
    </script>
</body>
</html>
